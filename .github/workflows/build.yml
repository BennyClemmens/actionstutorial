name: Node Build & Test

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'yarn'

      # - name: Install Yarn 2
      #   run: npm install -g yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install
        # run: yarn install --mode=update-lockfile

      - name: Upload yarn.lock artifact
        uses: actions/upload-artifact@v4
        with:
          name: yarn-lock
          path: yarn.lock

      - name: Build project
        run: yarn build

      - name: Start server in background
        run: nohup yarn start &
      
      - name: Test API
        run: |
          sleep 2
          curl http://localhost:9000

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t flabbers/nodetest:latest .

      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 9001:9000 flabbers/nodetest:latest
          sleep 3
          curl http://localhost:1000
          docker stop test-container
          docker rm test-container

      - name: Push Docker image
        run: docker push flabbers/nodetest:latest
